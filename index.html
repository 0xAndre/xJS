<!DOCTYPE html>
<html>

<head>
    <title>xJS Librabry</title>
    <script src="xjs.js"></script>
    <script>
        window.onload = () => {
            x('res').sum(['val1', 'val2', 'val3', 'val4', 'val5', 'div'])
        }
    </script>
</head>

<body>
    <h1 id="val1">4</h1>
    <h1 id="val2">4</h1>
    <h1 id="val3">80</h1>
    <h1 id="val4">2</h1>
    <h1 id="val5">1</h1>
    <div>100</div>

    <h1 id="res">Result: </h1>


</body>

</html>
